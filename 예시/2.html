<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>웹 브라우저</title>
</head>

<body>
	<h3>웹 브라우저 소개</h3><hr>

	<figure id="1-2">
		<figcaption>
		<img src="google.png" width="30%" height="auto" alt="X" align ="right" >
		브라우저라고 불리기도 하는 웹 브라우저(Web Browser) 는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹페이지, 이미지, 동영상, 음악 등 다양한 
		데이터 다운받아 보여주는 소프트웨어이다.<strong>그림1-2</strong>는 대표적인 Chrom 웹 브라우저를 보여준다.
		<p align="right"><strong>그림 1-2 구글 Chorome</strong></p> 
		</figcaption><!-- margin을 주기위해서 css를 사용해야하지만 이번과제에서 주사용 코드는 figure 관련이므로 배제했습니다.-->
	</figure>
	<br><br>
	<figure id="1-3">
		<figcaption>
		<img src="1-4.png" width="30%" height="auto" alt="X" align ="right" >
		웹 페이지는 브라우저 html5 문서임을 알리기 위해 <strong>그림1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.<br><br>
		<p align="right"><strong>그림 1-2 HTML5 문서 구성</strong></p> 
		</figcaption>
		
		<!--20143077 양성원 과제-->
</body>
</html>
